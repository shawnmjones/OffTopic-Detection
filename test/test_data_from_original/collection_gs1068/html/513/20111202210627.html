<TITLE>OAJNU | Durante 15 años jóvenes promoviendo participación ciudadana</TITLE>
<META NAME="author" CONTENT="Organización Argentina de Jóvenes para las Naciones Unidas">
<META NAME="subject" CONTENT="Juventud">

<META NAME="Description" CONTENT="Nuestra Visión es: Constituirnos en un ámbito de referencia para la potenciación de personas conscientes de su rol protagónico y comprometidas con el Desarrollo Humano, que contribuyan a construir una sociedad tolerante y participativa, reconocedora de las instancias multilaterales como herramienta útil para la búsqueda de soluciones.">

<META NAME="Classification" CONTENT="Nuestra Misi&oacute;n, como actividad gu&iacute;a es: Contribuir a la formaci&oacute;n de l&iacute;deres coherentes y ciudadanos responsables a partir de actividades de capacitaci&oacute;n e investigaci&oacute;n en el marco de nuestros principios. La OAJNU es una Organizaci&oacute;n No Gubernamental, sin fines de lucro, apartidaria, pluralista, creada y dirigida por j&oacute;venes comprometidos con la promoci&oacute;n del desarrollo humano. Fue creada en 1995 y actualmente tiene sede en las ciudades de Buenos Aires, Mendoza, C&oacute;rdoba, Rosario, Salta y en la regi&oacute;n del Noreste Argentino y cuenta con 300 integrantes de entre 16 y 30 a&ntilde;os. La OAJNU fue creada en 1995 por j&oacute;venes y desde entonces ha sido dirigida siempre por j&oacute;venes. Desde el a&ntilde;o de su fundaci&oacute;n, han pasado por nuestra instituci&oacute;n alrededor de 1000 j&oacute;venes de diferentes puntos del pa&iacute;s. Asimismo, nuestros proyectos est&aacute;n destinados principalmente a j&oacute;venes y en nuestras diferentes actividades han participado alrededor de 45.000 j&oacute;venes de distintas provincias del pa&iacute;s. La juventud, para la OAJNU, no es s&oacute;lo una etapa de formaci&oacute;n, no es s&oacute;lo una etapa de preparaci&oacute;n. Creemos que los j&oacute;venes tienen algo que decir ante la realidad que les toca vivir y no s&oacute;lo en futuro, sino tambi&eacute;n en el presente. Los j&oacute;venes no son exclusivamente el futuro de nuestra sociedad, los j&oacute;venes somos tambi&eacute;n el presente. OAJNU busca promover la participaci&oacute;n en los j&oacute;venes, ya que creemos que s&oacute;lo con la participaci&oacute;n de todos, se podr&aacute; dar una respuesta a largo plazo a los problemas que nos aquejan. Educaci&oacute;n Desde la OAJNU, entendemos que la educaci&oacute;n es el medio m&aacute;s importante a trav&eacute;s del cual promover cambios profundos, creemos que es el medio m&aacute;s id&oacute;neo para hacer de esta una sociedad m&aacute;s justa. La educaci&oacute;n tiene un fuerte efecto multiplicador y aunque sus resultados tal vez no sean tan tangibles como otro tipo de actividades, y aunque s&oacute;lo se empiecen a vislumbrar despu&eacute;s de muchos a&ntilde;os, estamos dispuestos a trabajar mirando para adelante. Por esto elegimos el &aacute;mbito educativo. Queremos una sociedad distinta, que se construya desde las bases y que se sostenga en el tiempo. .:: NUESTRAS HERRAMIENTAS ::. La OAJNU trabaja a trav&eacute;s de proyectos educativos dise&ntilde;ados y ejecutados desde la organizaci&oacute;n, as&iacute; como colaborando en instancias creadas por otras instituciones, siempre en el &aacute;mbito educativo. En nuestros diferentes proyectos, combinamos la investigaci&oacute;n, la producci&oacute;n de contenidos, la divulgaci&oacute;n y la capacitaci&oacute;n, siempre adapt&aacute;ndonos a la realidad de nuestros destinatarios. Estas herramientas nos permiten abordar distintos p&uacute;blicos, realidades y tem&aacute;ticas. En la mayor&iacute;a de nuestros proyectos mantenemos un v&iacute;nculo muy directo con las instituciones del &aacute;mbito educativo formal, lo que nos permite aumentar el impacto de los mismos. ">
